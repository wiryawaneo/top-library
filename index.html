<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <section class="nav">
      <div class="nav-title"><p>Library</p></div>
      <!-- <div class="nav-about"><button>About</button></div> -->
    </section>
    <section class="library">
      <div class="library-button"><button>Add</button></div>
      <div class="library-content">
        <div class="library-welcome">Welcome to Library...</div>
        <div class="library-cards"></div>
      </div>
    </section>
    <overlay class="overlay">
      <div id="addBookModal">
        <form id="addBookForm">
          <h2>Add a Book</h2>
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
            maxlength="100"
          />
          <input
            class="input"
            type="text"
            id="author"
            placeholder="Book Author"
            required
            maxlength="100"
          />
          <input
            class="input"
            type="number"
            id="pages"
            placeholder="Number of Pages"
            required
            maxlength="100"
          />
          <div class="readCheckbox">
            <input class="input" type="checkbox" id="read" name="read" />
            <label for="read"> I have read this book</label>
          </div>
          <button id="submitBook">Add Book</button>
        </form>
      </div>
    </overlay>
    <overlay class="deleteOverlay">
      <div id="deleteModal">
        <div id="deleteModalContent">
          <div id="deleteHeader">Are you sure you want to remove?</div>
          <div id="deleteButtons">
            <button id="cancelDelete">Cancel</button>
            <button id="confirmDelete">Remove</button>
          </div>
        </div>
      </div>
    </overlay>
  </body>
  <script src="script.js"></script>
</html>
